<mat-card>
    <mat-card-content>
        <mat-card>  
            <mat-accordion multi>

                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <mat-icon>account_circle</mat-icon> Personal Details
                        </mat-panel-title>
                    </mat-expansion-panel-header>


                    <p>
                        Name: {{ personalDetails.firstName }} {{ personalDetails.lastName }}
                    </p>
                    <p>
                        Phone Number: {{ personalDetails.phoneNumber | phone:'US' }}
                    </p>
                    <p>
                        Email: {{ personalDetails.email }}
                    </p>

                    <p *ngIf="personalDetails.linkedInURL">
                        LinkedIn: {{ personalDetails.linkedInURL }}
                    </p>
                </mat-expansion-panel>


            </mat-accordion>
            <app-icon-button id="generate-resume" (onClick)="generateResume()" [config]="generateButton"></app-icon-button>
        </mat-card>
    </mat-card-content>
</mat-card>
