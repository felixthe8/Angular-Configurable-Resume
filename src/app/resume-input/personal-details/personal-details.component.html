<mat-card>
    <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="space-evenly center">
            <mat-form-field appearance="outline" fxFlex="45">
                <mat-icon matPrefix>account_box</mat-icon>
                <mat-label>First Name</mat-label>
                <input matInput placeholder="Enter First Name" required>
            </mat-form-field>
    
    
            <mat-form-field appearance="outline" fxFlex="45">
                <mat-icon matPrefix>account_box</mat-icon>
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Enter Last Name" required>
            </mat-form-field>
        </div>
    
        <div fxLayout="row" fxLayoutAlign="space-evenly center">
            <mat-form-field appearance="outline" fxFlex="30">
                <mat-icon matPrefix>phone</mat-icon>
                <mat-label>Phone Number</mat-label>
                <input matInput placeholder="Enter Phone Number" type="tel" required>
            </mat-form-field>
    
            <mat-form-field appearance="outline" fxFlex="30">
                <mat-icon matPrefix>email</mat-icon>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter Email" type="email" required>
            </mat-form-field>
    
            <mat-form-field appearance="outline" fxFlex="30">
                <mat-icon matPrefix>link</mat-icon>
                <mat-label>LinkedIn</mat-label>
                <input matInput placeholder="Enter LinkedIn" type="url">
            </mat-form-field>
        </div>
    </mat-card-content>
</mat-card>
